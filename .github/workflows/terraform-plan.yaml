name: Terraform Plan

on:
  pull_request:
    branches:
      - dev
      - stage
      - main

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  terraform-plan:
    name: Terraform Init & Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Detect changed modules
        id: changed
        run: |
          BASE_DIR=./envs/${{ github.base_ref }}
          # detect directories where tfvars changed
          CHANGED_DIRS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.tfvars' | awk -F/ '{print $3}' | sort -u)
          echo "CHANGED_DIRS=$CHANGED_DIRS" >> $GITHUB_ENV
          echo "Changed directories: $CHANGED_DIRS"

      - name: Terraform Plan Changed Modules
        run: |
          set -e
          BASE_DIR=./envs/${{ github.base_ref }}
          OUTPUT_FILE=all_plans.txt
          echo "" > $OUTPUT_FILE

          if [ -z "$CHANGED_DIRS" ]; then
            echo "No tfvars changes detected, skipping Terraform plan."
            exit 0
          fi

          for DIR in $CHANGED_DIRS; do
            MODULE_PATH="$BASE_DIR/$DIR"
            if [ -d "$MODULE_PATH" ]; then
              echo "===== Terraform Plan in $MODULE_PATH =====" | tee -a $OUTPUT_FILE
              cd "$MODULE_PATH"
              terraform init -backend-config=../../backend/backend.tf
              terraform validate | tee -a ../../$OUTPUT_FILE
              terraform plan -no-color -out=tfplan | tee -a ../../$OUTPUT_FILE
              terraform show -no-color tfplan | tee -a ../../$OUTPUT_FILE
              cd - > /dev/null
              echo "" >> ../../$OUTPUT_FILE
            fi
          done

      - name: Comment Plan on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: ./envs/${{ github.base_ref }}/all_plans.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
